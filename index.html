<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gallery Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <img id="wall-base" src="images/wall_base.png" alt="Wall Base">
        <video id="video-left" src="movies/wall_move_left.mp4" preload="auto" muted></video>
        <video id="video-right" src="movies/wall_move_right.mp4" preload="auto" muted></video>

        <div class="controls">
            <button id="arrow-left">←</button>
            <button id="arrow-right">→</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
