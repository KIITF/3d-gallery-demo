<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壁に飾られたポートフォリオ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="wall-background" style="background-image: url('images/wall_base.png');"></div>
        
        <video id="moveVideo" class="wall-video" muted playsinline preload="auto">
            <source src="movies/wall_move.mp4" type="video/mp4">
            お使いのブラウザは動画をサポートしていません。
        </video>

        <div class="wall-area">
            <div class="gallery-inner">
                </div>
        </div>
        
        <div class="floor-area">
            <div class="navigation-arrows">
                <div class="arrow left-arrow" id="leftArrow">←</div>
                <div class="arrow right-arrow" id="rightArrow">→</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
